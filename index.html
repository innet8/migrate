<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/components/header.js"></script>
    <script src="/js/jquery-3.6.1.js"></script>
    <script src="/js/render.js"></script>
    <script>
        const languageDropdownBinding = () => {
            const languageButton = $("#menu-button")
            const languageMenu = $("#dropdown__language")
            languageButton.click(() => { languageMenu.toggle(100) })
        }
        window.onload = () => {
            components.forEach(component => render(document.querySelector(component.root), component.component))

            languageDropdownBinding()
        }
    </script>
    <title>Tiger Migration - Focus on Turkish Immigration</title>
    <link rel="stylesheet" href="/css/comm.css">
    <style type="text/tailwindcss">
        @tailwind base;
        @tailwind components;
        @tailwind utilities;
    </style>
    <style type="text/tailwindcss">
        .header-container {
            @apply container mx-auto grid grid-cols-12;
            width: 100%;
        }

        .logo-wrap {
            @apply col-span-4 flex items-center;
        }

        .logo-wrap > div {
            @apply ml-5;
        }

        #header-nav-list {
            @apply col-span-6 w-full flex justify-around items-center;
        }

        #header-nav-list li {
            @apply relative;
        }

        #header-nav-list a {
            @apply text-xl transition-all duration-150;
            color: var(--color-secondary);
        }

        #header-nav-list a:hover {
            color: var(--color-primary);
        }

        .current-page {
            color: var(--color-primary) !important;
        }

        .current-page::after {
            @apply absolute w-full -bottom-4 left-0 rounded-full h-1;
            content: "";
            background-color: var(--color-primary);
        }

        .language-wrap {
            @apply col-span-2 relative inline-block text-left;
        }

        #menu-button {
            @apply flex justify-end items-center h-full;
        }

        .logo-text-primary {
            font-size: 1.5em;
        }

        .logo-text-secondary {
            color: var(--color-secondary);
            font-size: 1em;
        }

        #dropdown__language {
            @apply absolute hidden right-0 -bottom-28 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg
            ring-1 ring-black ring-opacity-5 focus:outline-none transition-all duration-75;
        }
    </style>
    <style type="text/tailwindcss">
        .main {
            @apply clear-both;
        }
    </style>
    <style type="text/tailwindcss">
        .footer {
            @apply clear-both;
        }
    </style>
</head>
<body>
<div id="header">

</div>
<div id="main"></div>
<div id="footer">Â©2022 By Tiger.com All rights reserved.</div>
</body>
</html>
