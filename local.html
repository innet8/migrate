<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiger Migration - Local Conditions</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!--    Components-->
    <script src="/js/components/header.js"></script>
    <script src="/js/components/footer.js"></script>
    <script src="/js/render.js"></script>

    <link rel="stylesheet" href="/css/webfonts.css">
    <link rel="stylesheet" href="/css/comm.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">

    <style type="text/tailwindcss">
        @tailwind base;
        @tailwind components;
        @tailwind utilities;
    </style>
</head>
<body>
<div id="header"></div>
<div id="main">
    <div class="masthead">
        <img src="/img/local/bg_local.png" alt class="background" id="background-homepage">
        <div class="intro-text">
            <div class="half-opacity-tag intro-company-name rounded-full">Tiger Migration</div>
            <div class="primary-intro">
                <p>Turkish passport investment</p>
                <p class="orange-underline">(home purchase)</p>
            </div>
            <div class="secondary-intro">
                <p>400,000 USD purchase, passport for the whole family,</p>
                <p>UK/US jumping off point</p>
            </div>
        </div>
        <div class="advantages">
            <div class="advantage">
                <img src="/img/svg/advantage_1.svg" alt class="advantage-icon">
                <p class="advantage-text">Immigration Program Customization</p>
            </div>
            <div class="divider"></div>
            <div class="advantage">
                <img src="/img/svg/advantage_2.svg" alt class="advantage-icon">
                <p class="advantage-text">98% Pass Rate Guarantee</p>
            </div>
            <div class="divider"></div>
            <div class="advantage">
                <img src="/img/svg/advantage_3.svg" alt class="advantage-icon">
                <p class="advantage-text">Full service from application to card pickup</p>
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>
<script>
    const components = [
        {
            roots: ['#header'],
            component: header
        },
        {
            roots: ['#footer'],
            component: footer
        },
    ]

    window.onload = async () => {
        // lateImages.forEach(imgSelector => lateImg(imgSelector))
        await renderComponents(components)
    }
</script>
</body>
</html>
